version: v1beta1
name: buf.build/warmans/rsk-search
deps:
  - buf.build/beta/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway

build:
  roots:
    - ./proto

lint:
  use:
    - BASIC
    - FILE_LOWER_SNAKE_CASE
  except:
    - ENUM_NO_ALLOW_ALIAS
    - IMPORT_NO_PUBLIC
    - PACKAGE_AFFINITY
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_SAME_DIRECTORY

breaking:
  use:
    - WIRE_JSON