syntax = "proto3";

package rsksearch;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/empty.proto";


option go_package = "github.com/warmans/rsk-search/server/gen/api";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    version: "1.0";
  };
  external_docs: {
    url: "http://scrimpton.com";
    description: "Search Xfm transcriptions";
  }
  schemes: HTTP;
};
service SearchService {

  // search

  rpc Search(SearchRequest) returns (SearchResultList) {
    option (google.api.http) = {
      get: "/api/search"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Perform a search"
      tags: "search"
    };
  }

  rpc GetSearchMetadata(google.protobuf.Empty) returns (SearchMetadata) {
    option (google.api.http) = {
      get: "/api/metadata"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Fetch search metadata e.g. searchable fields"
      tags: "search"
    };
  }

  rpc ListFieldValues(ListFieldValuesRequest) returns (FieldValueList) {
    option (google.api.http) = {
      get: "/api/values/{field}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get a list of values for the given keyword field"
      tags: "search"
    };
  }

  // episodes

  rpc GetEpisode(GetEpisodeRequest) returns (Episode) {
    option (google.api.http) = {
      get: "/api/episode/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Fetch the full data for an episode including the transcript"
      tags: "search"
    };
  }

  rpc ListEpisodes(ListEpisodesRequest) returns (EpisodeList) {
    option (google.api.http) = {
      get: "/api/episode"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Fetch list of available episodes"
      tags: "search"
    };
  }

  rpc ListTscripts(ListTscriptsRequest) returns (TscriptList) {
    option (google.api.http) = {
      get: "/api/tscript"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List incomplete transcriptions"
      tags: "search"
    };
  }

  // tscript is an incomplete transcription
  // chunks are ~2 min sections of the transcription
  rpc GetTscriptChunkStats(google.protobuf.Empty) returns (ChunkStats) {
    option (google.api.http) = {
      get: "/api/tscript/stats"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get details about the current chunk backlog"
      tags: "search"
    };
  }

  rpc GetTscriptChunk(GetTscriptChunkRequest) returns (TscriptChunk) {
    option (google.api.http) = {
      get: "/api/tscript/chunk/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Gets a specific transcript chunk to be completed."
      tags: "search"
    };
  }

  // get all contributions for a single episode so they may be approved

  rpc ListTscriptChunkContributions(ListTscriptChunkContributionsRequest) returns (TscriptChunkContributionList) {
    option (google.api.http) = {
      get: "/api/tscript/{tscript_id}/contrib"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "lists contributions for a single episode"
      tags: "search"
    };
  }

  // get all contributions from a single author

  rpc ListAuthorContributions(ListAuthorContributionsRequest) returns (ChunkContributionList) {
    option (google.api.http) = {
      get: "/api/tscript/author/{author_id}/contrib"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "lists contributions form the given author_id"
      tags: "search"
    };
  }

  rpc GetAuthorLeaderboard(google.protobuf.Empty) returns (AuthorLeaderboard) {
    option (google.api.http) = {
      get: "/api/tscript/author/leaderboard"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "lists any existing contributions for a chunk"
      tags: "search"
    };
  }

  rpc GetChunkContribution(GetChunkContributionRequest) returns (ChunkContribution) {
    option (google.api.http) = {
      get: "/api/tscript/chunk/{chunk_id}/contrib/{contribution_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "lists any existing contributions for a chunk"
      tags: "search"
    };
  }

  rpc CreateChunkContribution(CreateChunkContributionRequest) returns (ChunkContribution) {
    option (google.api.http) = {
      patch: "/api/tscript/chunk/{chunk_id}/contrib",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Submit a transcript new chunk that has been completed."
      tags: "search"
    };
  }

  rpc UpdateChunkContribution(UpdateChunkContributionRequest) returns (ChunkContribution) {
    option (google.api.http) = {
      patch: "/api/tscript/chunk/{chunk_id}/contrib/{contribution_id}",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update one of your existing contributions."
      tags: "search"
    };
  }

  rpc RequestChunkContributionState(RequestChunkContributionStateRequest) returns (ChunkContribution) {
    option (google.api.http) = {
      patch: "/api/tscript/chunk/{chunk_id}/contrib/{contribution_id}/state",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "request the contribution state be changed."
      tags: "search"
    };
  }

  // single line corrections

  rpc SubmitDialogCorrection(SubmitDialogCorrectionRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/episode/{episode_id}/dialog/{id}",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Submit a transcript that has been completed."
      tags: "search"
    };
  }

  // OAUTH

  rpc GetRedditAuthURL(google.protobuf.Empty) returns (RedditAuthURL) {
    option (google.api.http) = {
      get: "/api/auth/reddit-url"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Redirects user to reddit oauth confirmation page"
      tags: "search"
    };
  }
}

message SearchRequest {
  string query = 1;
  int32 page = 2;
}

message SearchResultList {
  repeated SearchResult results = 1;
  int32 result_count = 2;
}

message SearchResult {
  ShortEpisode episode = 1;
  repeated DialogResult dialogs = 2;
}

message ShortEpisode {
  string id = 1;
  string publication = 2;
  int32 series = 3;
  int32 episode = 4;
  bool transcript_available = 5;
}

message DialogResult {
  repeated Dialog lines = 1;
  float score = 2;
}

message Dialog {
  string id = 1;
  int64 pos = 2;
  string type = 3;
  string actor = 4;
  string content = 5;
  map<string, string> metadata = 6;
  map<string, Tag> content_tags = 7;
  bool isMatchedRow = 8;
}

message Synopsis {
  string description = 1;
  int64 start_pos = 2;
  int64 end_pos = 3;
}

message Tag {
  string name = 1;
  repeated string kind = 2;
}

message Episode {
  string id = 1;
  string publication = 2;
  int32 series = 3;
  int32 episode = 4;
  map<string, string> metadata = 5;
  repeated Tag tags = 6;
  repeated Dialog transcript = 7;
  string release_date = 8;
  repeated Synopsis synopses = 9;
}

message GetEpisodeRequest {
  string id = 1;
}

message ListEpisodesRequest {
}

message EpisodeList {
  repeated ShortEpisode episodes = 1;
}

message SearchMetadata {
  repeated FieldMeta fields = 1;
}

message FieldMeta {

  enum Kind {
    UNKNOWN = 0;
    IDENTIFIER = 1;
    KEYWORD = 2;
    KEYWORD_LIST = 3;
    TEXT = 4;
    INT = 5;
    FLOAT = 6;
    DATE = 7;
  }

  string name = 1;
  Kind kind = 2;
}

message ListFieldValuesRequest {
  string field = 1;
  string prefix = 2;
}

message FieldValueList {
  repeated FieldValue values = 1;
}

message FieldValue {
  string value = 1;
  int32 count = 2;
}

message Tscript {
  string id = 1;
  string publication = 2;
  int32 series = 3;
  int32 episode = 4;
}

message ChunkStats {
  int32 num_pending = 1;
  int32 num_submitted = 2;
  string suggested_next_chunk_id = 3;
}

message GetTscriptChunkRequest {
  string id = 1;
}

message TscriptChunk {
  string id = 1;
  string tscript_id = 2;
  string raw = 3;
  string audio_clip_uri = 4;
  int32 num_contributions = 5;
}

message CreateChunkContributionRequest {
  string chunk_id = 1;
  string transcript = 2;
}

message ListAuthorContributionsRequest {
  string author_id = 1;
  int32 page = 2;
}

enum ContributionState {
  STATE_UNDEFINED = 0;
  STATE_REQUEST_APPROVAL = 1;
  STATE_PENDING = 2;
  STATE_APPROVED = 3;
  STATE_REJECTED = 4;
}

message ChunkContribution {
  string id = 1;
  string chunk_id = 2;
  string transcript = 3;
  string author_id = 4;
  ContributionState state = 5;
}

message ShortChunkContribution {
  string id = 1;
  string chunk_id = 2;
  string author_id = 4;
  ContributionState state = 5;
}

message ChunkContributionList {
  repeated ShortChunkContribution contributions = 1;
}

message SubmitDialogCorrectionRequest {
  string episode_id = 1;
  string id = 2;
  string correction = 3;
}

message RedditAuthURL {
  string url = 1;
}

message Token {
  string token = 1;
}

message UpdateChunkContributionRequest {
  string chunk_id = 1;
  string contribution_id = 2;
  string transcript = 3;
}

message RequestChunkContributionStateRequest {

  string chunk_id = 1;
  string contribution_id = 2;
  ContributionState request_state = 3;
}

message GetChunkContributionRequest{
  string chunk_id = 1;
  string contribution_id = 2;
}

message ListTscriptChunkContributionsRequest {
  string tscript_id = 1;
  int32 page = 2;
}

message TscriptChunkContributionList {
  repeated ChunkContribution contributions = 1;
}
message ListTscriptsRequest {
}

message TscriptList {
  repeated TscriptStats tscripts = 1;
}

message TscriptStats {
  string id = 1;
  string publication = 2;
  int32 series = 3;
  int32 episode = 4;
  map<string, ChunkStates> chunk_contributions = 5;
  int32 num_chunks = 6;
  int32 num_contributions = 7;
  int32 num_pending_contributions = 8;
  int32 num_request_approval_contributions = 9;
  int32 num_approved_contributions = 10;
  int32 num_rejected_contributions = 11;
}

message ChunkStates {
  repeated ContributionState states = 1;
}


message AuthorLeaderboard {
  repeated AuthorRanking authors = 1;
}

message AuthorRanking {
  string author_name = 1;
  int32 accepted_contributions = 2;
  bool approver = 3;
}
