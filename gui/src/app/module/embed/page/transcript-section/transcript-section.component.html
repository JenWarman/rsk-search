<nav class="navbar p-0 pl-2 navbar-light bg-light">
  <div class="d-flex w-100">
    <div class="mr-3 align-self-center">
      <a href="https://scrimpton.com/ep/{{episode?.id}}#pos-{{startLine+1}}-{{endLine}}" class="mr-2">
        <img class="mr-3" src="/assets/android-chrome-192x192.png" style="height: 3rem"/>
        <span class="font-weight-bold text-primary">SCRIMPTON.COM</span>
      </a>
    </div>
    <div class="flex-grow-1" *ngIf="episode?.offsetAccuracyPcnt > 5">
      <app-audio-player-v2></app-audio-player-v2>
    </div>
  </div>
</nav>

<div class="p-3">
  <app-transcript
    [epid]="episode?.id"
    [transcript]="episode"
    [startLine]="startLine"
    [endLine]="endLine"
    [searchResultMode]="false"
    [enableLineLinking]="false"
    [enableShareLinks]="false"
  [enableAudioLinks]="false"></app-transcript>

  <div *ngIf="episode" class="mt-3">
    <a href="https://scrimpton.com/ep/{{episode?.id}}#pos-{{startLine+1}}-{{endLine}}">Full transcript...</a>
  </div>
</div>
