<div class="card">
  <div class="card-header text-secondary">
    Donations are made for every 5 points earned though transcriptions. <a>More Info...</a>
  </div>
  <div class="card-body p-0">
    <table class="table">
      <tr>
        <th>Recipient</th>
        <th>Total value</th>
      </tr>
      <tr *ngFor="let stat of stats">
        <td>{{stat.donationRecipient}}</td>
        <td>{{stat.donatedAmountUsd | currency}}</td>
      </tr>
      <tr class="text-primary"><th>TOTAL</th><th>{{totalUSD | currency}}</th></tr>
    </table>
  </div>
</div>
