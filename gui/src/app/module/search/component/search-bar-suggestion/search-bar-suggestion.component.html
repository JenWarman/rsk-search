<div class="autocomplete-dropdown">
  <div class="text-muted" *ngIf="(values || []).length === 0">{{ loading ? 'Loading' : 'No exact matches found'}}...</div>
  <div class="line"
       *ngFor="let line of highlightedValues; let idx = index"
       [ngClass]="{'active': idx === selectedAutoCompleteRow}"
       (click)="selectTerm(values[idx])"
       [innerHTML]="line">
  </div>
</div>
