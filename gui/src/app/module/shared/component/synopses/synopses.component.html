<div *ngIf="synopses.length === 0" class="text-muted">No synopsis available.</div>
<div *ngFor="let syn of synopses" class="mb-1">
  <i class="bi bi-chat-left mr-2 text-primary"></i>
  <a class="text-paragraph" [routerLink]="['/ep', episodeID]" [fragment]="'pos-'+syn.startPos+'-'+syn.endPos">{{syn.description}} <i class="bi bi-arrow-right"></i></a>
</div>
